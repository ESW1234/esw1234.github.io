<html>
<head>
  <title>cwc_auth_1.html</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
</head>
<body>

<button type="button" onclick="clearSession()">clearSession</button>

<script type='text/javascript'>
	async function fetchAndSetIdentityToken() {
		const identityToken = await fetchIdentityToken();
		embeddedservice_bootstrap.userVerificationAPI.setIdentityToken({
			identityTokenType: "SalesforceSessionToken",
			identityToken: identityToken,
      myDomainUrl: "https://orgfarm-d585323017.test1.my.pc-rnd.salesforce.com"
		});
	}

	function fetchIdentityToken() {
    // Execute a fetch request here an return response.json() instead of hard-coding the id_token
		return "00DSB00000aGFJL!AQEAQGY6LxMtdjSTX8SXOgvi7zlJ9Sv_OAD3TA4CVbQmf1TpBQu.xWxfDlZn7v3B6zfvKP7gp6nWCbm6kfTtmjCPl4DtFAO3"
	}

	function clearSession() {
		embeddedservice_bootstrap.userVerificationAPI.clearSession(true);
	}

	window.addEventListener("onEmbeddedMessagingReady", () => {
		 console.log("Received the onEmbeddedMessagingReady event…");
		 fetchAndSetIdentityToken();
	});


	window.addEventListener("onEmbeddedMessagingIdentityTokenExpired", () => {
		 console.log("Received the onEmbeddedMessagingTokenExpired event…");
		 fetchAndSetIdentityToken();
	});
</script>


<script type='text/javascript'>
	function initEmbeddedMessaging() {
		try {
			embeddedservice_bootstrap.settings.language = 'en_US'; // For example, enter 'en' or 'en-US'
      embeddedservice_bootstrap.settings.devMode = true;

			embeddedservice_bootstrap.init(
				'00DSB00000aGFJL',
				'CWC_Auth_2',
				'https://orgfarm-d585323017.test1.my.pc-rnd.site.com/ESWCWCAuth21771439145274',
				{
					scrt2URL: 'https://orgfarm-d585323017.test1.my.pc-rnd.salesforce-scrt.com'
				}
			);
		} catch (err) {
			console.error('Error loading Embedded Messaging: ', err);
		}
	};
</script>
<script type='text/javascript' src='https://orgfarm-d585323017.test1.my.pc-rnd.site.com/ESWCWCAuth21771439145274/assets/js/init.js' onload='initEmbeddedMessaging()'></script>


</body>
</html>
