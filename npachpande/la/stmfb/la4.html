<script type='text/javascript'>
	var initESW = function(gslbBaseURL) {
		embedded_svc.settings.displayHelpButton = true; //Or false
		embedded_svc.settings.language = 'en'; //For example, enter 'en' or 'en-US'

		embedded_svc.settings.enabledFeatures = ['LiveAgent'];
		embedded_svc.settings.entryFeature = 'LiveAgent';
		
		embedded_svc.settings.extraPrechatInfo = [{
			"entityFieldMaps": [{
				"doCreate":false,
				"doFind":true,
				"fieldName":"LastName",
				"isExactMatch":true,
				"label":"Last Name"
			}, {
				"doCreate":false,
				"doFind":true,
				"fieldName":"FirstName",
				"isExactMatch":true,
				"label":"First Name"
			}, {
				"doCreate":false,
				"doFind":true,
				"fieldName":"Email",
				"isExactMatch":true,
				"label":"Email"
			}],
			"entityName":"Contact"
		}];

		embedded_svc.init(
			'https://na44.stmfb.stm.salesforce.com',
			'https://scccq.stmfb.stm.force.com/flowstestcommunity',
			gslbBaseURL,
			'00DRM0000006YqX',
			'ChatTest',
			{
				baseLiveAgentContentURL: 'https://c.la2-stmfb1-0-prd.stmfb.stm.salesforceliveagent.com/content',
				deploymentId: '572RM0000004K10',
				buttonId: '573RM0000004Ky8',
				baseLiveAgentURL: 'https://d.la2-stmfb1-0-prd.stmfb.stm.salesforceliveagent.com/chat',
				eswLiveAgentDevName: 'EmbeddedServiceLiveAgent_Parent04IRM00000001Up2AI_171cd1d48e3',
				isOfflineSupportEnabled: false
			}
		);
	};

	if (!window.embedded_svc) {
		var s = document.createElement('script');
		s.setAttribute('src', 'https://na44.stmfb.stm.salesforce.com/embeddedservice/5.0/esw.min.js');
		s.onload = function() {
			initESW(null);
		};
		document.body.appendChild(s);
	} else {
		//initESW('https://service.force.com');
		initESW('https://na44.stmfb.stm.salesforce.com');
	}
</script>
