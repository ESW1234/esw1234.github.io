<script type='text/javascript'>
	function initEmbeddedMessaging() {
		try {
			embeddedservice_bootstrap.settings.language = 'en'; // For example, enter 'en' or 'en-US'
			embeddedservice_bootstrap.settings.debugMode = true; 
				embeddedservice_bootstrap.init(
				'00Dx0000000H1z2',
				'AsyncChatdeployment',
				'https://oracle19c.my.ist19.stm.salesforce.com',
				{
					scrt2URL: 'https://oracle19c.my.ist19.stm.salesforce-scrt.com'
				}
			);
		} catch (err) {
			console.error('Error loading Embedded Messaging: ', err);
		}
	};
</script>
<script type='text/javascript' src='https://oracle19c.lightning.ist19.stm.force.com/embeddedservice/asyncclient/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>
