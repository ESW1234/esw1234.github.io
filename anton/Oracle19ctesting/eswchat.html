<script type='text/javascript'>

		embedded_svc.addEventHandler("onChatEndedByChasitor", function(data) {

		});

		embedded_svc.settings.enabledFeatures = ['LiveAgent'];
		embedded_svc.settings.entryFeature = 'LiveAgent';

		embedded_svc.init(
			'https://oracle19c.my.ist19.stm.salesforce.com',
			'https://qwerty.ist19.stm.force.com',
			gslbBaseURL,
			'00Dx0000000H1z2',
			'ESWdeployment',
			{
				baseLiveAgentContentURL: 'https://c.la.ist4.stm.salesforce.com/content',
				deploymentId: '572x0000000PC7t',
				buttonId: '573x0000000PHeB',
				baseLiveAgentURL: 'https://d.la.ist4.stm.salesforce.com/chat',
				eswLiveAgentDevName: 'EmbeddedServiceLiveAgent_Parent04Ix0000000KyjgEAC_18048474502',
				isOfflineSupportEnabled: true
			}
		);
	};

	if (!window.embedded_svc) {
		var s = document.createElement('script');
		s.setAttribute('src', 'https://oracle19c.my.ist19.stm.salesforce.com/embeddedservice/5.0/esw.min.js');
		s.onload = function() {
			initESW(null);
		};

	} else {
		initESW('https://service.force.com');
	}
</script>
