<html>

<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
		<script type='text/javascript'>
			function onBodyLoad() {
				function toggleInert(disabled) {
					let bodyElem = document.getElementById("body-content");
					if(bodyElem) {
						bodyElem.inert = disabled;
					}
				}	
				function addA11yHooks() {
					embedded_svc.addEventHandler('afterInitialization', function() {
						toggleInert(true);
					});
					embedded_svc.addEventHandler('afterMaximize', function(data) {
						toggleInert(true);
					});
					embedded_svc.addEventHandler('afterDestroy', function(data) {
						toggleInert(false);
					});
					embedded_svc.addEventHandler('afterMinimize', function(data) {
						toggleInert(false);
					});
				}
				if(embedded_svc.isDesktop()) {
					return;
				}
				addA11yHooks();
			}
		</script>
</head>
