<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
</head>

<body>
	<style type='text/css'>
		.embeddedServiceHelpButton {
			z-index: 9;
		}

		.embeddedServiceHelpButton .helpButton {
			display: block;
			background-color: transparent;
			font-weight: 700;
			border: 0;
			font-size: 14px;
			font-family: Arial;
			opacity: 1;
			width: 38px;
			height: 140px;
			z-index: 9;
			cursor: pointer;
			text-decoration: none;
			-webkit-backface-visibility: hidden;
			backface-visibility: hidden;
			transition: all .5s ease;
			-moz-transition: all .5s ease;
			-webkit-transition: all .5s ease;
			-o-transition: all .5s ease;
			right: 4px;
			padding: 0;
			top: 260px;
			color: #000000;
			text-transform: uppercase;
			border-radius: 0;
			box-shadow: none;
		}

		.embeddedServiceHelpButton .helpButton:hover {
			-ms-transform: scale(1.02) translateX(-5px);
			-webkit-transform: translateX(-5px);
			-moz-transform: translateX(-5px);
		}

		.embeddedServiceHelpButton .helpButton .uiButton {
			background-color: transparent;
		}

		.embeddedServiceHelpButton .helpButton .uiButton {
			width: 100%;
			height: 100%;
			color: #000000;
			text-transform: uppercase;
			border-radius: 0;
			box-shadow: none;
			padding: 0;
			min-width: auto;
		}

		.embeddedServiceHelpButton .uiButton .helpButtonLabel {
			width: 100%;
			height: 100%;
		}

		.embeddedServiceHelpButton .uiButton .helpButtonLabel .message {
			width: 100%;
			height: 100%;
		}

		.embeddedServiceHelpButton .helpButton .uiButton img {
			max-width: 100%;
			max-height: 100%;
			height: 100%;
		}

		.embeddedServiceHelpButton .helpButton .uiButton:focus {
			outline: none;
		}

		.embeddedServiceHelpButton .embeddedServiceIcon {
			display: none !important;
		}

		.embeddedServiceSidebarFormField .uiInput {
			font-size: 16px;
		}

		.embeddedServiceSidebarFormField .uiInput input[type=text] {
			border-radius: 4px;
			line-height: 30px;
			font-size: 14px;
			font-family: "Futura", sans-serif;
		}

		input[type=text]:not(.search) {
			height: 44px;
		}

		@media only screen and (min-width: 48em) {

			.embeddedServiceHelpButton .helpButton .uiButton:hover::before,
			.embeddedServiceHelpButton .helpButton .uiButton:focus::before {
				border-radius: 0;
				background: transparent;
			}

		}

		@media screen and (max-width: 767px) {
			.embeddedServiceHelpButton .helpButton {
				font-weight: 600;
				font-size: 13px;
				height: 116px;
				width: 30px;
			}

			.embeddedServiceHelpButton .assistiveText {
				font-weight: 600;
				font-size: 13px;
			}
		}
	</style>
	<script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>
