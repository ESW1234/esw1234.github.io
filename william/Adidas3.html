        /** Unread message counter. **/

        .minimizedContainer.newMessage .content {
            position: fixed;
            display: block;
            height: 20px;
            width: 20px;
            border-radius: 100%;
            bottom: 50px;
            right: 15px;
            bottom: 45px;
            color: #fff;
            box-shadow: none;
            border: 1px solid #fff;
            background-color: #f00;
        }

        .minimizedContainer.newMessage .content {
            padding: 0;
            font-size: 0.875rem;
        }

        .minimizedContainer.newMessage .minimizedImage {
            display: none;
        }

        .minimizedContainer.newMessage {
            display: block;
            width: 40px;
            min-width: 40px;
            height: 40px;
            background-color: #000;
            bottom: 20px;
            right: 20px;
            z-index: -1;
            border-radius: 100%;
            overflow: visible;
        }

        .minimizedContainer.newMessage .minimizedText {
            margin-top: -1px;
        }

        /** Prechat text **/

        .embeddedServiceLiveAgentStatePrechat .backgroundImg {
            display: block !important;
            height: auto !important;
            background: none !important;
            padding: 10px 10px 5px;
        }

        .embeddedServiceLiveAgentStatePrechat .backgroundImg:before {
            content: "Hello, welcome to our live chat. Please enter your information.";
            display: block;
            font-weight: 800;
        }

        .embeddedServiceLiveAgentStatePrechat .backgroundImg:after {
            content: "We promise not to share it with anyone or anything like that.";
            display: block;
            font-size: 0.825rem;
            margin-top: 5px;
        }

        .embeddedServiceLiveAgentStatePrechat .backgroundImgColorMask {
            display: none;
        }

        /** User icon in chat state **/

        .chatMessage.chasitor .avatar {
            content: "";
            position: absolute;
            display: block;
            border-radius: 100%;
            right: 15px;
            top: 0;
            margin: 6px 0 0 6px;
            background-image: url("../bot-avatar.png") !important;
        }

        .chatMessage.chasitor .chatContent {
            margin-right: 35px;
        }

        /** Shortened extended header **/

        .embeddedServiceLiveAgentStateChatHeader {
            height: 70px;
        }

        .embeddedServiceLiveAgentStateChatHeader .content {
            height: 24px;
            padding: 0 10px;
        }

        .embeddedServiceLiveAgentStateChatHeader .agentInfo,
        .embeddedServiceLiveAgentStateChatHeader .agentInfo+.fade {
            display: none;
        }

        .embeddedServiceLiveAgentStateChatHeader .chatOptions {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .embeddedServiceLiveAgentStateChatHeader .embeddedServiceLiveAgentStateChatHeaderOption {
            padding: 0;
            margin: 0;
        }

        .embeddedServiceLiveAgentStateChatHeader .embeddedServiceLiveAgentStateChatHeaderOption .embeddedServiceIcon {
            border: none;
            position: relative;
            top: -9px;
        }
