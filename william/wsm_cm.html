		var initESW = function (baseCoreURL, communityOrSiteEndPointURL, gslbBaseURL, orgId, channelMenuSettingDevName) {

			embedded_svc.menu.settings.liveAgentChatUrl =

			embedded_svc.menu.settings.liveAgentContentUrl =

			// embedded_svc.menu.settings.language = "en";

			channelMenuSettingDevName);
		}
		if (!window.embedded_svc.menu) {
			var s = document.createElement('script');
			s.setAttribute('src', 'http://williamc-wsm.internal.salesforce.com:6109/embeddedservice/menu/fab.js');
			s.onload = function () {

					'http://williamc-wsm.internal.salesforce.com:6109',
					'00Dxx0000006SEJ',
					'channel_menu_with_omni_chat');
			};
			document.body.appendChild(s);
		} else {
			initESW('http://williamc-wsm.internal.salesforce.com:6109',
				'http://cm-community.localhost.soma.force.com:6109',
