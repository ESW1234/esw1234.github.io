			var initESW = function(gslbBaseURL) {
				embedded_svc.settings.displayHelpButton = true; //Or false
				embedded_svc.settings.language = ''; //For example, enter 'en' or 'en-US'

				//embedded_svc.settings.defaultMinimizedText = '...'; //(Defaults to Chat with an Expert)
				//embedded_svc.settings.disabledMinimizedText = '...'; //(Defaults to Agent Offline)

				//embedded_svc.settings.loadingText = ''; //(Defaults to Loading)
				//embedded_svc.settings.storageDomain = 'yourdomain.com'; //(Sets the domain for your deployment so that visitors can navigate subdomains during a chat session)

				// Settings for Live Agent
				//embedded_svc.settings.directToButtonRouting = function(prechatFormData) {
				// Dynamically changes the button ID based on what the visitor enters in the pre-chat form.
				// Returns a valid button ID.
				//};
				//embedded_svc.settings.prepopulatedPrechatFields = {}; //Sets the auto-population of pre-chat form fields
				//embedded_svc.settings.fallbackRouting = []; //An array of button IDs, user IDs, or userId_buttonId
				//embedded_svc.settings.offlineSupportMinimizedText = '...'; //(Defaults to Contact Us)

				embedded_svc.settings.enabledFeatures = ['LiveAgent'];
				embedded_svc.settings.entryFeature = 'LiveAgent';

				//embedded_svc.settings.externalScripts = ['TestsForChasitorCustomEvents'];
				embedded_svc.settings.devMode = true;
				

				debugger;
				embedded_svc.addEventHandler("onHelpButtonClick", function(data) {
					debugger;
					//console.log("onHelpButtonClick event was fired.  liveAgentSessionKey was " + data.liveAgentSessionKey);
					console.log("onHelpButtonClick event was fired.  data was " + JSON.stringify(data));
				});

				embedded_svc.addEventHandler("onChatRequestSuccess", function(data) {
					debugger;
					console.log("onChatRequestSuccess event was fired.  liveAgentSessionKey was " + data.liveAgentSessionKey);
				});

				embedded_svc.addEventHandler("onChatEstablished", function(data) {
					debugger;
					console.log("onChatEstablished event was fired.  liveAgentSessionKey was " + data.liveAgentSessionKey);
				});

				embedded_svc.addEventHandler("onChasitorMessage", function(data) {
					debugger;
					console.log("onChasitorMessage event was fired.  liveAgentSessionKey was " + data.liveAgentSessionKey);
				});

				embedded_svc.addEventHandler("onAgentMessage", function(data) {
					debugger;
					console.log("onAgentMessage event was fired.  liveAgentSessionKey was " + data.liveAgentSessionKey);
				});

				embedded_svc.addEventHandler("onChatReconnectionSuccessful", function(data) {
					debugger;
					console.log("onChatReconnectionSuccessful event was fired.  liveAgentSessionKey was " + data.liveAgentSessionKey);
				});

				embedded_svc.addEventHandler("onChatTransferSuccessful", function(data) {
					debugger;
					console.log("onChatTransferSuccessful event was fired.  liveAgentSessionKey was " + data.liveAgentSessionKey);
				});

				embedded_svc.addEventHandler("onChatEndedByChasitor", function(data) {
					debugger;
					console.log("onChatEndedByChasitor event was fired.  liveAgentSessionKey was " + data.liveAgentSessionKey);
				});

				embedded_svc.addEventHandler("onChatEndedByAgent", function(data) {
					debugger;
					console.log("onChatEndedByAgent event was fired.  liveAgentSessionKey was " + data.liveAgentSessionKey);
				});

				embedded_svc.addEventHandler("onIdleTimeoutOccurred", function(data) {
					debugger;
					console.log("onIdleTimeoutOccurred event was fired.  liveAgentSessionKey was " + data.liveAgentSessionKey);
				});

				embedded_svc.addEventHandler("onConnectionError", function(data) {
					debugger;
					console.log("onConnectionError event was fired.  liveAgentSessionKey was " + data.liveAgentSessionKey);
				});

				// onChatEstablished
				// Event which fires when an agent goes offline and then another eligible agent picks up the chat.
				//embedded_svc.addEventHandler("onChatEstablished", function(data) {
				//	debugger;
				//	console.log("onChatEstablished event was fired.  data was " + JSON.stringify(data));
				//});
				// conflicts with other "onChatEstablished" above

				embedded_svc.addEventHandler("onReconnecting", function(data) {
					console.log("onReconnecting event was fired.  liveAgentSessionKey was " + data.liveAgentSessionKey);
				});

				// onClickSubmitButton
				// Click handler for the "Submit" button in the offline support UI component. Passes in
				// developer name and field data to the support/quickactions endpoint and fires an event indicating whether or not case
				// was submitted successfully to queue.
				embedded_svc.addEventHandler("onClickSubmitButton", function(data) {
					debugger;
					console.log("onClickSubmitButton event was fired.  liveAgentSessionKey was " + data.liveAgentSessionKey);
				});

				embedded_svc.addEventHandler("onInviteAccepted", function(data) {
					debugger;
					//console.log("onInviteAccepted event was fired.  liveAgentSessionKey was " + data.liveAgentSessionKey);
					console.log("onHelpButtonClick event was fired.  data was " + JSON.stringify(data));
				});

				embedded_svc.addEventHandler("onInviteRejected", function(data) {
					debugger;
					//console.log("onInviteRejected event was fired.  liveAgentSessionKey was " + data.liveAgentSessionKey);
					console.log("onHelpButtonClick event was fired.  data was " + JSON.stringify(data));
				});
				
				
				embedded_svc.init(
					'http://jbeeghly-wsm0.internal.salesforce.com:6109',
					'http://myfirstlocalsite.localhost.soma.force.com:6109/',
					gslbBaseURL,
					'00Dxx0000000001',
					'myFirstLocalSiteSnapInDeployment',
					{
						baseLiveAgentContentURL: 'http://jbeeghly-wsm0.internal.salesforce.com:8095/content',
						deploymentId: '572xx0000000001',
						buttonId: '573xx0000000001',
						baseLiveAgentURL: 'http://jbeeghly-wsm0.internal.salesforce.com:8096/chat',
						eswLiveAgentDevName: 'EmbeddedServiceLiveAgent_Parent04Ixx0000000001EAA_1633276197c',
						isOfflineSupportEnabled: true
					}
				);
			};

			if (!window.embedded_svc) {
				var s = document.createElement('script');
				s.setAttribute('src', 'http://jbeeghly-wsm0.internal.salesforce.com:6109/embeddedservice/5.0/esw.js');
				s.onload = function() {
					initESW(null);
				};
				
				document.body.appendChild(s);
			}
			else {
				initESW('https://service.force.com');
