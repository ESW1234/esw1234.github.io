<!-- commented out to prevent 404 error from showing
		<script type='text/javascript' src='https://service.force.com/embeddedservice/4.0/esw.min.js'></script>
...doesn't matter in test env -->
		
		<script type='text/javascript'>
			var initESW = function(gslbBaseURL) {
				embedded_svc.settings.displayHelpButton = true; //Or false
				embedded_svc.settings.language = ''; //For example, enter 'en' or 'en-US'

				//embedded_svc.settings.defaultMinimizedText = '...'; //(Defaults to Chat with an Expert)

				//embedded_svc.settings.loadingText = ''; //(Defaults to Loading)
				//embedded_svc.settings.storageDomain = 'yourdomain.com'; //(Sets the domain for your deployment so that visitors can navigate subdomains during a chat session)

				// Settings for Live Agent
				embedded_svc.settings.avatarImgURL = '';
				embedded_svc.settings.prechatBackgroundImgURL = '';
				embedded_svc.settings.waitingStateBackgroundImgURL = '';
				embedded_svc.settings.smallCompanyLogoImgURL = '';

					// Dynamically changes the button ID based on what the visitor enters in the pre-chat form.
					//Returns a valid button ID.
				//};

				embedded_svc.settings.enabledFeatures = ['LiveAgent'];
				embedded_svc.settings.entryFeature = 'LiveAgent';

				embedded_svc.settings.prepopulatedPrechatFields = {
					"FirstName": "John",
					"LastName": "Doe"
				};

				embedded_svc.settings.devMode = false;


				embedded_svc.init(
					'http://jbeeghly-wsm0.internal.salesforce.com:6109',
					'http://myfirstlocalsite.localhost.soma.force.com:6109/',
					gslbBaseURL,
					'00Dxx0000000001',
					'NewSnapInDeployment',
					{
						baseLiveAgentContentURL: 'http://jbeeghly-wsm0.internal.salesforce.com:8095/content',
						deploymentId: '572xx0000000001',
						buttonId: '573xx0000000001',
						baseLiveAgentURL: 'http://jbeeghly-wsm0.internal.salesforce.com:8096/chat',
						eswLiveAgentDevName: 'EmbeddedServiceLiveAgent_Parent04Ixx0000000001EAA_160bf034c19'
					}
				);
			};

			if (!window.embedded_svc) {
				var s = document.createElement('script');
				s.setAttribute(
					'src',
					'http://jbeeghly-wsm0.internal.salesforce.com:6109/embeddedservice/4.0/esw.min.js');

				s.onload = function() {
					initESW(null);
				};

				document.body.appendChild(s);
			}
			else {
				initESW('https://service.force.com');
			}
