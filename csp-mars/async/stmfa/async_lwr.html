<body>

<style>
  body {
    background: url("https://esw1234.github.io/ComcastHome.png") no-repeat;
  }
</style>
  
<script type='text/javascript'>
    function initEmbeddedMessaging() {
        try {
            embeddedservice_bootstrap.settings.language = 'en'; // For example, enter 'en' or 'en-US'

            embeddedservice_bootstrap.settings.devMode = false;

            embeddedservice_bootstrap.init(
                '00DS7000000ouRu',
                'Messaging',
                'https://asyncchat.my.stmfa.stm.salesforce.com',
                {
                    scrt2URL: 'https://asyncchat.my.stmfa.stm.salesforce-scrt.com'
                }
            );
        } catch (err) {
            console.error('Error loading Embedded Messaging: ', err);
        }
    };
</script>
<script type='text/javascript' src='https://asyncchat.my.stmfa.stm.salesforce.com/embeddedservice/asyncclient/bootstrap.js' onload='initEmbeddedMessaging()'></script>

</body>
</html>
