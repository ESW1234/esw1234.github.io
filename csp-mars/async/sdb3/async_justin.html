<script type='text/javascript'>
	function initEmbeddedMessaging() {
		try {
			embeddedservice_bootstrap.settings.language = 'en'; // For example, enter 'en' or 'en-US'
			embeddedservice_bootstrap.settings.devMode = false; 			    
			embeddedservice_bootstrap.settings.debugMode = true;

			embeddedservice_bootstrap.init(
				'00DSB0000001dXB',
				'Messaging',
				'https://justinsembeddedservices.test1.my.pc-rnd.salesforce.com',
				{
					scrt2URL: 'https://justinsembeddedservices.test1.my.pc-rnd.salesforce-scrt.com'
				}
			);
		} catch (err) {
			console.error('Error loading Embedded Messaging: ', err);
		}
	};
</script>
	
<script type='text/javascript' src='https://justinsembeddedservices.test1.my.pc-rnd.salesforce.com/embeddedservice/asyncclient/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>
