<body>
<h1> Disable Enhanced Omni-Channel Routing for agent availability</h1>

<style type='text/css'>
	.embeddedServiceHelpButton .helpButton .uiButton {
		background-color: #88DA15;
		font-family: "Arial", sans-serif;
	}
	.embeddedServiceHelpButton .helpButton .uiButton:focus {
		outline: 1px solid #88DA15;
	}
</style>

<script type='text/javascript'>
	var initESW = function(gslbBaseURL) {
		embedded_svc.settings.displayHelpButton = true; //Or false
		embedded_svc.settings.language = 'en'; //For example, enter 'en' or 'en-US'


		embedded_svc.settings.enabledFeatures = ['LiveAgent'];
		embedded_svc.settings.entryFeature = 'LiveAgent';

		embedded_svc.init(
			'https://asyncchat.stmfa.my.stm.salesforce.com',
			'https://asyncchat.stmfa.my.stm.site.com/chatcommunity',
			gslbBaseURL,
			'00DS7000000ouRu',
			'Chat',
			{
				baseLiveAgentContentURL: 'https://c.la2-stmfa1-0-prd.stmfa.stm.salesforceliveagent.com/content',
				deploymentId: '572S700000001vB',
				buttonId: '573S700000001wK',
				baseLiveAgentURL: 'https://d.la2-stmfa1-0-prd.stmfa.stm.salesforceliveagent.com/chat',
				eswLiveAgentDevName: 'EmbeddedServiceLiveAgent_Parent04Ixx0000004C92EAE_1743cd61ebc',
				isOfflineSupportEnabled: true
			}
		);
	};

	if (!window.embedded_svc) {
		var s = document.createElement('script');
		s.setAttribute('src', 'https://asyncchat.stmfa.my.stm.salesforce.com/embeddedservice/4.1/esw.min.js');
		s.onload = function() {
			initESW(null);
		};
		document.body.appendChild(s);
	} else {
		initESW('https://service.force.com');
	}
</script>
  
</body>
</html>
