<script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>
<script type='text/javascript'>
	var initESW = function(gslbBaseURL) {
		embedded_svc.settings.displayHelpButton = true; //Or false
		embedded_svc.settings.language = 'en'; //For example, enter 'en' or 'en-US'

		embedded_svc.settings.enabledFeatures = ['LiveAgent'];
		embedded_svc.settings.entryFeature = 'LiveAgent';
		
		embedded_svc.addEventHandler("onChatEstablished", function(data) {
		    console.log("onChatEstablished event was fired.  liveAgentSessionKey was " + data.liveAgentSessionKey);
		});

		embedded_svc.init(
			'https://omniorg1.mist82.my.stm.salesforce.com',
			'https://omniorg1.mist82.my.stm.salesforce-sites.com/',
			gslbBaseURL,
			'00Dx00000000MNx',
			'ESWDep',
			{
				baseLiveAgentContentURL: 'https://c.la.ist11.stm.salesforce.com/content',
				deploymentId: '572x00000004C9r',
				buttonId: '573x00000004CLn',
				baseLiveAgentURL: 'https://d.la.ist11.stm.salesforce.com/chat',
				eswLiveAgentDevName: 'EmbeddedServiceLiveAgent_Parent04Ix00000004C93EAE_1826613cfe4',
				isOfflineSupportEnabled: true
			}
		);
	};

	if (!window.embedded_svc) {
		var s = document.createElement('script');
		s.setAttribute('src', 'https://omniorg1.mist82.my.stm.salesforce.com/embeddedservice/5.0/esw.min.js');
		s.onload = function() {
			initESW(null);
		};
		document.body.appendChild(s);
	} else {
		initESW('https://service.force.com');
	}
</script>
