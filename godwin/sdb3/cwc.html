				embeddedservice_bootstrap.init(

					{
						scrt2URL: 'https://godwinlaw-sdb3-agentforce.demo.test1.my.pc-rnd.salesforce-scrt.com'
					}
				);
			} catch (err) {
				console.error('Error loading Embedded Messaging: ', err);
			}
		};
	</script>
	<script type='text/javascript' src='https://godwinlaw-sdb3-agentforce.demo.test1.my.pc-rnd.site.com/ESWCWCBranded1758581462137/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>
