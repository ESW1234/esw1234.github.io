		<!-- Edit page link -->

		</br>
		<!-- Clear user session button -->
		<button type="button" id="clearAuthBtn" onclick="clearAuthSession()"> Clear User Session </button>
																									
		<script type='text/javascript'>
			document.getElementById('editThisPageLink').href = "https://github.com/ESW1234/esw1234.github.io/edit/master" + window.location.pathname;
			
			function clearAuthSession() {
				console.log("Clearing user session.");
				embeddedservice_bootstrap.userVerificationAPI.clearSession();
			}

			window.addEventListener("onEmbeddedMessagingReady", () => {
				 Embedded Messaging app ready
				console.log("onEmbeddedMessagingReady emitted");

        		embeddedservice_bootstrap.utilAPI.showChatButton();
			});

			window.addEventListener("onEmbeddedMessagingReady", e => {
  				embeddedservice_bootstrap.prechatAPI.setVisiblePrechatFields({
    				// List the pre-chat field names with the value and whether it's editable
   				// in the pre-chat form.
    				"firstName": {
      				"value": "Jane",
      				"isEditableByEndUser": false
    				}
  				});
			});
		</script>
		
		
		<!-- Snippet -->
		<script type='text/javascript'>
			function initEmbeddedMessaging() {
				try {
					embeddedservice_bootstrap.settings.language = 'en'; // For example, enter 'en' or 'en-US'
					embeddedservice_bootstrap.settings.devMode = true; 

					embeddedservice_bootstrap.init(
						'00DSB0000005YCL',
						'webMessaging01',
						'https://esw-sdb3-blitz.test1.my.pc-rnd.site.com/ESWwebMessaging011674060172072',
						{
							scrt2URL: 'https://esw-sdb3-blitz.test1.my.pc-rnd.salesforce-scrt.com'
						}
					);
				} catch (err) {
					console.error('Error loading Embedded Messaging: ', err);
				}
			};
		</script>
		<script type='text/javascript' src='https://esw-sdb3-blitz.test1.my.pc-rnd.site.com/ESWwebMessaging011674060172072/assets/js/bootstrap.js' onload='initEmbeddedMessaging()'></script>
