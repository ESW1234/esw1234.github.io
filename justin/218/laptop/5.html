<script>
	var interval = setInterval(
		function() {
			// If we refresh the DOM, once the messages are loaded check which ones need special CSS.
			var nodes = document.querySelectorAll(".embeddedServiceLiveAgentStateChatItem.agent .chatContent");
			
			if(nodes.length > 0) {
				// Once the messages are loaded, clear the interval.
				clearInterval(interval);
				
				// Check each message to conditionally add CSS.
				Array.prototype.slice.call(nodes).forEach(function(element) {
					if(element.innerText.includes("adidas")) {
						element.style.background = "red";
					}
				});
			}
		},
		1
	);
</script>
