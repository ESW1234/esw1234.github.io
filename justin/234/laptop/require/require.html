	.embeddedServiceHelpButton .helpButton .uiButton:focus {

<!-- This example WILL cause mismatch error. -->
<script type="text/javascript">
	function onRequireLoaded() {
		var script = document.createElement("script");

		// Load snippet.js to add snapins to the page and begin loading dependencies.
		script.type = "text/javascript";
		
		// To reproduce inert.js
		script.src = "scripts/snippet.js";
		// To reproduce promisepolyfill.js
// 		script.src = "scripts/promisepolyfill.js";
		
		script.onload = function() {
			var script = document.createElement("script");

			// Load scripts/main.js that calls requirejs(deps, callback, ...) function.
			script.type = "text/javascript";
			script.src = "scripts/main.js";
			script.onload = function() {
				console.log("Loaded main.js");
			};
			setTimeout(
				function() {
					// Use a setTimeout to load main.js to allow snippet to load inert.js.
					document.body.appendChild(script);
				},
				3000
			);
		};
		document.body.appendChild(script);
	}
</script>
<script src="scripts/require.js" onload="onRequireLoaded()"></script>
