<body>
<a href="https://github.com/ESW1234/esw1234.github.io/edit/master/justin/steam/stmfa-channelmenu.html">EDIT PAGE</a>	
	  <button id="reorder" onclick="callReorderBot()">BOT</button>
	  <button id="reorder" onclick="callReorderSalesforce()">WEB</button>
	  <button id="reorder" onclick="callReorderGoogle()">GOOGLE</button>
	  <button id="reorder" onclick="callReorderMenu()">MENU</button>
	  <script type='text/javascript'>
	  	function callReorderBot() {
			embedded_svc.menu.reorder(["Bot"]);
		}
		  
		function callReorderSalesforce() {
			embedded_svc.menu.reorder(["Salesforce"]);
		}
		  
		function callReorderGoogle() {
			embedded_svc.menu.reorder(["Google"]);
		}
		  
		function callReorderMenu() {
			embedded_svc.menu.reorder(["Google", "Bot", "Salesforce"]);
		}
	  </script>
<script type='text/javascript' src='https://justinmacmillin.my.stmfa.stm.salesforce.com/embeddedservice/menu/fab.min.js'></script>	
<script type='text/javascript'>	
		var initESW = function(gslbBaseURL) {	
			// Required if you want labels in a language that’s different from your user’s context.	
			embedded_svc.menu.settings.language = 'en-US'; //For example, enter 'en' or 'en-US'
			embedded_svc.menu.devMode = true;
			// Chat server endpoint URLs.	
			embedded_svc.menu.settings.liveAgentChatUrl = 'https://d.la2-stmfa1-0-prd.stmfa.stm.salesforceliveagent.com/chat';	
			embedded_svc.menu.settings.liveAgentContentUrl = 'https://c.la2-stmfa1-0-prd.stmfa.stm.salesforceliveagent.com/content';	
			embedded_svc.menu.init(	
				'https://justinmacmillin.my.stmfa.stm.salesforce.com',	
				'https://d.la2-stmfa1-0-prd.stmfa.stm.salesforceliveagent.com/chat',	
				gslbBaseURL,	
				'00DRM0000005cyu',	
				'justinMenu'	
			);	
		};	
		if (!window.embedded_svc || !window.embedded_svc.menu) {	
			var s = document.createElement('script');	
			s.setAttribute('src', 'https://justinmacmillin.my.stmfa.stm.salesforce.com/embeddedservice/menu/fab.min.js');	
			s.onload = function() {	
				initESW(null);	
			};	
			document.body.appendChild(s);	
		} else {	
// 			initESW('https://service.force.com');	
			initESW('https://justinmacmillin.my.stmfa.stm.salesforce.com');	
		}	
	</script>
