<!DOCTYPE html>
<html>
<!-- Script for Slide Show: Change picture every three seconds -->
<body>
<style>
    .slides { width: 100%; }
    .slides-hidden { display : none; }
</style>

<script>
    addEventListener("load",() => { // "load" is safe but "DOMContentLoaded" starts earlier
        var index = 0;
        const slides = document.querySelectorAll(".slides");
        const classHide = "slides-hidden", count = slides.length;
        nextSlide();
        function nextSlide() {
            slides[(index ++) % count].classList.add(classHide);
            slides[index % count].classList.remove(classHide);
            setTimeout(nextSlide, 3000);
        }
    });
</script>
<section>
    <img class="slides slides-hidden"src="adidas3.jpeg" style="width:100%">
    <img class="slides slides-hidden" src="adidaspromo2.jpg" style="width:100%">
    <img class="slides slides-hidden" src="adidas3.jpeg" style="width:100%">
</section>
</body>
</html>
