<script type="application/javascript">
function toggle(){
var style = document.getElementById("gameFrame").style.display;//hides the frame
	if(style !== "none"){
		document.getElementById("gameFrame").style.display = "none"; //hides the frame
		document.getElementById("chatFrame").style.display = "block"; //hides the frame

	}else {
		document.getElementById("chatFrame").style.display = "block"; 
		document.getElementById("gameFrame").style.display = "none";  
		
	}

}
window.onmessage = (e) => {
  console.log(e.data.hasOwnProperty("frameHeight"));	
  if (e.data.hasOwnProperty("frameHeight")) {
    document.getElementById("chatFrame").style.height = e.data.frameHeight+ 20+ "px";
    document.getElementById("chatFrame").style.width = e.data.frameWidth+ 20+ "px";
  }
};
</script>

   <div style ="bottom: 0px; right: 0px; position: absolute;" >
